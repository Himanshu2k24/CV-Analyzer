<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer - Smart Resume Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CV Analyzer</h1>
            <p class="tagline">Get instant insights from your resume</p>
        </header>

        <main class="upload-section">
            <div class="upload-card">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>

                <h2>Upload Your CV</h2>
                <p>Support for PDF, DOC, DOCX files</p>

                <div class="upload-area" id="uploadArea">
                    <input type="file" id="cvFile" accept=".pdf,.doc,.docx" hidden>
                    <label for="cvFile" class="upload-label">
                        <span>Choose File</span>
                        <span class="or-text">or drag and drop</span>
                    </label>
                </div>

                <div id="fileInfo" class="file-info hidden">
                    <p><strong>Selected:</strong> <span id="fileName"></span></p>
                </div>

                <button id="analyzeBtn" class="analyze-btn" disabled>Analyze CV</button>

                <div id="loadingMsg" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Analyzing your CV...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Team CU</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>


</html>
