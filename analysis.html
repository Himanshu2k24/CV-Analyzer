<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CV Analysis Results</h1>
            <a href="index.html" class="back-btn">‚Üê Upload New CV</a>
        </header>

        <main class="results-section">
            <div class="results-card">
                <div class="section">
                    <h2>Personal Information</h2>
                    <div id="personalInfo" class="content-block"></div>
                </div>

                <div class="section">
                    <h2>Professional Summary</h2>
                    <div id="summary" class="content-block"></div>
                </div>

                <div class="section">
                    <h2>Skills & Expertise</h2>
                    <div id="skills" class="content-block skills-grid"></div>
                </div>

                <div class="section">
                    <h2>Work Experience</h2>
                    <div id="experience" class="content-block"></div>
                </div>

                <div class="section">
                    <h2>Education</h2>
                    <div id="education" class="content-block"></div>
                </div>

                <div class="section">
                    <h2>Key Strengths</h2>
                    <div id="strengths" class="content-block"></div>
                </div>

                <div class="section">
                    <h2>Recommendations</h2>
                    <div id="recommendations" class="content-block"></div>
                </div>

                <div class="section full-analysis">
                    <h2>Complete Analysis</h2>
                    <div id="fullAnalysis" class="content-block"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Team CU</p>
        </footer>
    </div>

    <script src="results.js"></script>
</body>


</html>
